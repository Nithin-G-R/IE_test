{% block body %} {% endblock %}

    <script>
        $("document").ready(function(){
            $("#fs_large").bind("click", function(e){
                $("body").removeClass();
                $("body").addClass("fs-aaa");
            });
            
            $("#fs_normal").bind("click", function(e){
                $("body").removeClass();
                $("body").addClass("fs-aa");
            });
            
            $("#fs_small").bind("click", function(e){

                $("body").addClass("fs-a");
            });
